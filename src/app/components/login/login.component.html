<div class="container h-100 col-lg-4" style="display: grid; place-items: center">
    <div style="border: 3px solid black" class="card col-sm-8">
        <div style="font-family: Courier New, monospace" class="card-body">
            <form class="form-sign" [formGroup]="formLogin" (ngSubmit)="validarUsuario()">
                <div class="form-group text-center">
                    <h3 style="font-size: 30px">Login</h3>
                    <img style="margin-top: 0%" src="" alt="" width="200" />
                    <label style="font-size: 20px; margin-top: 0px">Bienvenidos al sistema SISVAPRO</label>
                </div>
                <div class="form-group">
                    <label for="">Usuario</label>
                    <input type="text" class="form-control" formControlName="user"/>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" formControlName="clave" />
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="ingresar" class="w-100 btn btn-primary btn-block" />
                </div>
            </form>
        </div>
    </div>
</div>
