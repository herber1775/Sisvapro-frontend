<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mantenimiento de Carros</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<h1 style="text-align: center; font-family: Courier New, monospace; font-size: 50px;">Mantenimiento Carros</h1>
	<br>
	<div style="font-family: Courier New, monospace;" class="d-flex">
		<div class="card col-sm-4">
			<div class="card-body">
				<form [formGroup]="formCarro" (submit)="guardarCarro()">
					<input style="display: none" type="text" name="txtId" id="txtId" class="form-control" >
					<div class="form-group">
						<label for="">Descripcion</label> 
						<input type="text" name="txtDescripcion" id="txtDescripcion" placeholder="Ingrese una Desripción" formControlName="descripcion" class="form-control">
					</div>
					<div class="form-group">
						<label for="">Modelo</label> 
						<input type="text" name="txtModelo" id="txtModelo" placeholder="Ingrese un modelo" formControlName="modelo" class="form-control">
					</div>
					<div class="form-group">
						<label for="inputMarca">Marca</label> <select id="inputMarca" name="cboMarca" class="form-control">
							<option value="-1">Seleccione...</option>
							<option></option>
						</select>
					</div>

					<div class="form-group">
						<label for="">Origen</label> <input type="text" name="txtOrigen" class="form-control" value="">
					</div>

					<div class="form-group">
						<label for="">Combustible</label> <input type="text" name="txtCombustible" class="form-control" value="">
					</div>

					<div class="form-group">
						<label for="">Precio</label> <input type="text" step="0.01" pattern="[0-9]+([.][0-9]{1,2})?" name="txtPrecio" class="form-control" value="">
					</div>

					<div class="form-group">
						<label for="">Stock</label> <input type="number"
							pattern="[1-9]+[0-9]*" name="txtStock" class="form-control" value="">
					</div>
					
					<div class="form-group">
						<label for="">Año</label> <input type="number"
							pattern="[0-9]{4}" name="txtAnio" class="form-control" value="">
					</div>
					
					<div class="form-group">
						<label for="">Nro. de Serie</label> <input type="text"
							pattern="^[A-Z0-9]{17}$" name="txtNroSerie" class="form-control" value="">
					</div>
					
					<input style="display: none" type="text" name="txtMarca" id="txtMarca" class="form-control" >
					<button type="submit" class="btn btn-info">Agregar</button>
					<button type="submit" class="btn btn-success">Actualizar</button>
				</form>
				<br>
			</div>
		</div>
		<div class="col-sm-8">
			<table class="table table-hover">
				<thead class="thead-dark">
					<tr>
						<th></th>
						<th>DESCRIPCIÓN</th>
						<th>MODELO</th>
						<th>ORIGEN</th>
						<th>COMBUSTIBLE</th>
						<th>MARCA</th>
						<th>PRECIO</th>
						<th>STOCK</th>
						<th>AÑO</th>
						<th>NRO. SERIE</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous">
</script>  

</body>
</html>
