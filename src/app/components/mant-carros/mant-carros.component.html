<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mantenimiento de Carros</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
crossorigin="anonymous">

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<h1 style="text-align: center; font-family: Courier New, monospace; font-size: 50px;">Mantenimiento Carros</h1>
	<br>
	<div style="font-family: Courier New, monospace;" class="d-flex">
		<div class="card col-sm-4">
			<div class="card-body">
				<form [formGroup]="formCarro" (submit)="guardarCarro()">
					<input style="display: none" type="text" name="id" id="id" formControlName="id" class="form-control" >
					<div class="form-group">
						<label>Descripcion</label> 
						<input type="text" name="descripcion" id="txtDescripcion" placeholder="Ingrese una Desripción" formControlName="descripcion" class="form-control">
					</div>
					<div class="form-group">
						<label>Modelo</label> 
						<input type="text" name="modelo" id="txtModelo" placeholder="Ingrese un modelo" formControlName="modelo" class="form-control">
					</div>
					<div class="form-group">
						<label>Marca</label>
						<select class="form-control" formControlName="objMarca" id="idmarca" name="cmbMarca">
							<option value="-1">Seleccione...</option>
							<option *ngFor="let marca of objMarca" [ngValue]="marca">
							{{ marca.nomMarca}}
						  </option>
						</select>
					 </div>
					<div class="form-group">
						<label>Origen</label> 
						<input type="text" name="origen" id="txtOrigen" placeholder="Ingrese un origen" formControlName="origen" class="form-control">
					</div>

					<div class="form-group">
						<label>Combustible</label> 
						<input type="text" name="combustible" id="txtCombustible" placeholder="Ingrese un Combustible" formControlName="combustible" class="form-control">
					</div>

					<div class="form-group">
						<label>Precio</label> 
						<input type="text" step="0.01" pattern="[0-9]+([.][0-9]{1,2})?" name="precio" id="txtPrecio" placeholder="Ingrese un Precio" formControlName="precio" class="form-control">
					</div>

					<div class="form-group">
						<label>Stock</label> 
						<input type="number" pattern="[1-9]+[0-9]*" name="stock" id="txtStock" placeholder="Ingrese un stock" formControlName="stock" class="form-control">
					</div>
					
					<div class="form-group">
						<label>Año</label> 
						<input type="number" pattern="[0-9]{4}" name="anio" id="txtAnio" placeholder="Ingrese un año" formControlName="anio"  class="form-control">
					</div>
					
					<div class="form-group">
						<label>Nro. de Serie</label>
						<input type="text" pattern="^[A-Z0-9]{17}$" name="nroSerie" id="txtNroSerie" placeholder="Ingrese un Número de Serie" formControlName="nroSerie" class="form-control">
					</div>
					<button type="submit" name="accion" class="btn btn-primary"><i class="bi bi-plus"></i>Agregar</button>
					<button type="button" name="accion" (click)="actualizarCarro()" class="btn btn-success mx-1"><i class="bi bi-arrow-clockwise"></i> Actualizar</button>
				</form>
				<br> <!---->
			</div>
		</div>
		<div class="col-sm-10">
			<table class="table table-hover">
				<thead class="thead-dark">
					<tr>
						<th></th>
						<th>DESCRIPCIÓN</th>
						<th>MODELO</th>
						<th>ORIGEN</th>
						<th>COMBUSTIBLE</th>
						<th>MARCA</th>
						<th>PRECIO</th>
						<th>STOCK</th>
						<th>AÑO</th>
						<th>NRO. SERIE</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let c of lstCarros">
						<td>{{c.id}}</td>
						<td>{{c.descripcion}}</td>
						<td>{{c.modelo}}</td>
						<td>{{c.origen}}</td>
						<td>{{c.combustible}}</td>
						<td>{{c.objMarca.nomMarca}}</td>
						<td>{{c.precio}}</td>
						<td>{{c.stock}}</td>
						<td>{{c.anio}}</td>
						<td>{{c.nroSerie}}</td>
						<td>
							<div class="d-flex align-items-center">	
								<button class="btn btn-success mx-1"> <i class="bi bi-pencil"></i></button>
								<button class="btn btn-danger" (click)="eliminarCarro(c.id)"><i class="bi bi-trash"></i></button>
							</div>
						</td>
					  </tr>
				</tbody>
			</table>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous">
</script>  

</body>
</html>
