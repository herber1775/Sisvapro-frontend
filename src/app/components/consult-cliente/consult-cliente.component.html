<div style="font-family: Courier New, monospace;" class="container">

    <main>

        <section style="width: 75%; float: left;">
            <h1>Consulta de Clientes</h1>
            <table class="table" id="myTable">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Dni</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Telefono</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let elemento of dataCli" >
                        <th scope="row">{{elemento.idCli}}</th>
                        <td>{{elemento.dni}}</td>
                        <td>{{elemento.nombre}}</td>
                        <td>{{elemento.apellido}}</td>
                        <td>{{elemento.telefono}}</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script
        src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#myTable').DataTable({
            "language" : {
                "lengthMenu" : "Mostrando _MENU_ ",
                "zeroRecords" : "No hay registros a mostrar",
                "info" : "PÃ¡g _PAGE_ de _PAGES_",
                "infoEmpty" : "No records available",
                "infoFiltered" : "(filtered from _MAX_ total records)"
            }
        });
    });
</script>
